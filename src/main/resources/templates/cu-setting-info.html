<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <title>设置-个人信息</title>
     <link rel="icon" href="/assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-seckillOrder.css" />
</head>

<body>
    <!-- 头部栏位 -->
    <!--页面顶部-->

	<!--顶部-->
	

		<!--头部-->
		<div class="header">
			<div class="py-container">
				<div class="yui3-g Logo">
					<div class="yui3-u Left logoArea">
						<a class="logo-bd" title="三天" href="index.html" target="_blank"></a>
					</div>
					<div class="yui3-u Center searchArea">
						<div class="search">
							<form action="" class="sui-form form-inline">
								<!--searchAutoComplete-->
								
							</form>
						</div>
						
					</div>
					<div class="yui3-u Right shopArea">
						<div class="fr shopcar">
							<div class="show-shopcar" id="shopcar">
								<span class="car"></span>
								<a class="sui-btn btn-default btn-xlarge" href="cart.html" target="_blank">
									<span>我的购物车</span>
									<i class="shopnum">0</i>
								</a>
								
							</div>
						</div>
					</div>
				</div>

				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#service").hover(function(){
		$(".service").show();
	},function(){
		$(".service").hide();
	});
	$("#shopcar").hover(function(){
		$("#shopcarlist").show();
	},function(){
		$("#shopcarlist").hide();
	});

})
</script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/widget/nav.js"></script>


<script type="text/javascript" src="js/pages/main.js"></script>

</body>
    <!--header-->
    <div id="account">
        <div class="py-container">
            <div class="yui3-g home">
                <!--左侧列表-->
                 <!--左侧列表-->
                <div class="yui3-u-1-6 list">

                    <div class="person-info">
                        <div class="person-photo"><img src="img/_/photo.png" alt=""></div>
                        <div class="person-account">
                            <span class="name">{{loginName}}</span>
                            <span class="safe"><a href="logout/cas">退出登录 </a></span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="list-items">
                        
                        <dl>
							<dt><i>·</i> 订单中心</dt>
							<dd ><a th:href="@{~/cuIndex}"  >我的订单</a></dd>
					
						</dl>
						<dl>
							<dt><i>·</i> 设置</dt>
							<dd><a href="cu-setting-info.html" class="list-active">个人信息</a></dd>
						</dl>
                    </div>
                </div>
                <!--右侧主内容-->
                 <div class="yui3-u-5-6">
                    <div class="body userInfo">
                        <ul class="sui-nav nav-tabs nav-large nav-primary ">
                            <li class="active"><a  data-toggle="tab">资料</a></li>
                           
                        </ul>
                        <div class="tab-content ">
                            <div id="one" class="tab-pane active">
                                <form id="form-msg" class="sui-form form-horizontal" th:action="@{/Setting}">
                                    <div class="control-group">
                                        <label  class="control-label" th:text="${session.customer.getCu_Name()}">昵称：</label><!--for="inputName"-->
                                        <div class="controls">
                                            <input  name="name" placeholder="昵称">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label th:text="${session.customer.getCu_Telephone()}" class="control-label">联系方式：</label>
                                        <div class="controls">
                                            <input  name="tel" placeholder="联系方式">
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label th:text="${session.user.getCu_Address()}" class="control-label">地址：</label>
                                        <div class="controls">
                                            <input  name="address" placeholder="地址">
                                        </div>
                                    </div>
                                    <p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="submit" class="btn bg-olive btn-x"  ><i class="fa fa-trash-o"></i> 提交</button></p>
                                </form>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
               
    <!-- 底部栏位 -->
    <!--页面底部-->

<!--页面底部END-->

</body>

</html>
