<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>个人注册</title>


    <link rel="stylesheet" type="text/css" th:href="@{~/css/webbase.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/pages-register.css}"/>

    <script type="text/javascript" th:src="@{~/plugins/angularjs/angular.min.js}"></script>
    <!-- 引入相关的JS和CSS -->


</head>

<body ng-app="pinyougou" ng-controller="userController">
<div class="register py-container ">
    <!--head-->
    <div class="yui3-u Left logoArea">
        <a class="logo-bd" title="品优购" href="JD-index.html" target="_blank"></a>
    </div>
    <!--<div class="logoArea">
        <a href="" class="logo"></a>
    </div>-->
    <!--register-->
    <div class="registerArea">
        <h3>注册新用户<span class="go">我有账号，去<a th:href="@{~/selogin}" target="_blank">登陆</a></span></h3>
        <div class="info">
			<h4 th:if="${errormsg}!=null" th:text="${errormsg}"></h4>
            <form class="sui-form form-horizontal" th:action="@{~/sellerregesiter/submit}" id="seregeiter" method="post" onsubmit="checkForm()">
                <div class="control-group">
                    <label class="control-label">用户名：</label>
                    <div class="controls">
                        <input id="name" name="seller_name" type="text" ng-model="entity.username" placeholder="请输入你的用户名"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">登录密码：</label>
                    <div class="controls">
                        <input id="password1" name="password" type="password" ng-model="entity.password" placeholder="设置登录密码"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">确认密码：</label>
                    <div class="controls">
                        <input id="password2" name="againpassword" type="password" ng-model="password" placeholder="再次确认密码" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">手机号：</label>
                    <div class="controls">
                        <input id="tel" name="seller_tel" type="text" ng-model="entity.phone" placeholder="请输入你的手机号"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">地址：</label>
                    <div class="controls">
                        <input id="address" name="seller_address" type="text" ng-model="entity.username" placeholder="请输入你的地址"
                               class="input-xfat input-xlarge">
                    </div>
                </div>
                <div class="control-group">
                    <label for="inputPassword" class="control-label">验证码：</label>
                    <div class="controls">
                        <input  id="vercode" name="verCode" type="text" placeholder="验证码" ng-model="smscode" class="input-xfat input-xlarge"> <a
                            href="#" ng-click="sendCode()">
                        <div>
                            <img th:src="@{~/cap}"/></img>
                        </div>
                    </a>
                    </div>
                </div>

                <div class="control-group">
                    <label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《threedays用户协议》</span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <button class="sui-btn btn-block btn-xlarge btn-danger" ng-click="regsiter()" target="_blank">完成注册</button>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>

    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>商家入驻</li>
            <li>营销中心</li>
            <li>threedays社区</li>
        </ul>
        <div class="address">地址：河海大学常州校区 邮编：123456 电话：400-880-8820</div>
    </div>
</div>
</div>


<script type="text/javascript" th:src="@{~/js/plugins/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/plugins/jquery.easing/jquery.easing.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/plugins/sui/sui.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/plugins/jquery-placeholder/jquery.placeholder.min.js}"></script>
<script type="text/javascript" th:src="@{~/js/pages/register.js}"></script>
<script type="text/javascript">
	function regsiter() {
		$("seregeiter").submit();

	}
	function checkForm() {
		if($("password1").val()!=$("password2").val){
			$("password2").val("密码不同");
			return false;
		}
			return  true;
	}
</script>
</body>

</html>
