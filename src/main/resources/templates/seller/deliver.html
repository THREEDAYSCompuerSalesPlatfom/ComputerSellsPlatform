<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发货管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">发货管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <!--<div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" ><i class="fa fa-file-o"></i> 新建</button>
                    <button type="button" class="btn btn-default" title="删除"onclick='confirm("你确认要删除吗？")' ><i class="fa fa-trash-o"></i> 删除</button>

                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                </div>
            </div>
        </div>-->

        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>

                <th class="sorting_asc">订单号</th>
                <th class="sorting">商品名称</th>
                <th class="sorting">版本</th>
                <th class="sorting">商品数量</th>
                <th class="sorting">买家姓名</th>
                <th class="sorting">买家联系方式</th>
                <th class="sorting">买家地址</th>
                <th class="sorting">物流单号</th>


                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="FinalDeliver,userStat:${list}">

                <td th:text="${FinalDeliver.getOrderid()}"></td>
                <td th:text="${FinalDeliver.getName()}">华硕飞行堡垒</td>
                <td th:text="${FinalDeliver.getEdtion()}">4Gb</td>
                <td th:text="${FinalDeliver.getNum()}">2</td>
                <td th:text="${FinalDeliver.getCuname()}">河海</td>
                <td th:text="${FinalDeliver.getCutel()}">15995028130</td>
                <td th:text="${FinalDeliver.getCuaddress()}">河海大学</td>
                <td th:if="${FinalDeliver.getExpress()}!=null" ><a th:text="${FinalDeliver.getExpress()}" th:href="@{~/DeliverManage/queryDelivery(com='ZTO',num=${FinalDeliver.getExpress()})}"></a></td>
                <td th:if="${FinalDeliver.getExpress()}==null"><a href="#">无</a></td>


                <td class="text-center" th:if="${FinalDeliver.getOrderstatus()}=='0'">
                    <button type="button" class="btn bg-olive btn-xs"  onclick='Tinsertexpress()'>
                        添加物流单号
                    </button>
                </td>
                <td th:if="${FinalDeliver.getOrderstatus()}=='1'">已发货</td>

            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->

<div class="modal fade" id="deliverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">添加物流信息</h3>
            </div>
            <div class="modal-body">

                <form method="get" th:action="@{~/DeliverManage/insertExpress}" id="insertexpress">
                    <table class="table table-bordered table-striped" width="800px">

                        <tr>
                            <td>订单号</td>
                            <td><input type="text" name="order_id" class="form-control" placeholder="订单号"></td>
                        </tr>
                        <tr>
                            <td>物流单号</td>
                            <td><input type="text" name="express" class="form-control" placeholder="物流单号"></td>
                        </tr>

                    </table>
                </form>
                <div class="modal-footer">
                    <button onclick='insertexpress()' class="btn btn-success" data-dismiss="modal"
                            aria-hidden="true">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
<script type="text/javascript">
    function insertexpress() {
        $("#insertexpress").submit();
        window.location.reload();

    }

    function Tinsertexpress() {
        var express=prompt("输入物流单号：");
        if(express==null)
            return;
        var td = event.srcElement; // 通过event.srcElement 获取激活事件的对象 td
        var rowindex = td.parentElement.parentElement.rowIndex;
        var table = document.getElementById("dataList");
        var orderid = table.rows[rowindex].cells[0].innerHTML;
        $.ajax({
            type: "get",
            url: "[[@{~/DeliverManage/insertExpress}]]?order_id=" + orderid+"&express="+express,
            contentType: "text/html; charset=utf-8",
            success: function(string) {
                alert(string);
                window.location.reload();
            }
        });
    }
</script>
</html>
